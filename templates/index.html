    .bg-shape {

    }

    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .card {
      background-color: rgba(255,255,255,0.05);
      border: none;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      height: 320px;
      position: relative;
      z-index: 2;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 18px rgba(0,0,0,0.4);
    }

    .card img {
      border-radius: 12px;
      height: 160px;
      object-fit: cover;
    }

    .card-body {
      padding: 10px 14px;
    }

    .card-title {
      color: var(--green);
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .card-text {

      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    /* –ö–Ω–æ–ø–∫–∞ */
    .btn-buy {

      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.25s ease;
    }

    .btn-buy:hover {

    }

    /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∏ –∞–Ω–∏–º–∞—Ü–∏—è */

    }

      }
    }

      border-radius: 16px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    footer a:hover {
      background-color: #aaff66;
    }
  </style>
