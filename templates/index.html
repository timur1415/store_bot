<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background:#111;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      font-family: sans-serif;
    }

    button {
      background:#7A3FFD;
      color:#fff;
      border:none;
      padding:16px 28px;
      border-radius:12px;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
    }

    button:active {
      transform:scale(0.97);
    }
  </style>
</head>
<body>

  <button id="pay">Оплатить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    document.getElementById("pay").onclick = () => {
      tg.showAlert("Здесь будет действие оплаты");
    };
  </script>

</body>
</html>
